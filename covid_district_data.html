<!DOCTYPE html>
<html lang="en">
<head>
  <title>COVID RELETED DATA</title>
  <link rel="stylesheet" href="covid_district_data.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Ajax</title>
  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Font Awesome for loader -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Jquery Library  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="covid-data">
    <h1 class="covid">DISTRICT DATA</h1><br>
    <h2><input type="text" name="" id="myInput" placeholder="Districts.." onkeyup="
      searchFun()">
      </h2>
  </div>

  <div class="table-data">
      <table id="records_table" class="table table-striped">

        <tr>
          <td><b>DISTRICT</b></td>
          <td><b>CONFIRMED</b></td>
          <td><b>DEATHS</b></td>
          <td><b>RECOVEREDb</td>
          <td><b>FIRST DOSE</b></td>
          <td><b>SECOUND DOSE</b></td>

        </tr>

      </table>
      <script>

const searchFun = ()=>{
          let filter = document.getElementById('myInput').value.toUpperCase();
          let myTable = document.getElementById('records_table');
          let tr = myTable.getElementsByTagName('tr');
          for (var i=1; i<tr.length; i++){
            let td= tr[i].getElementsByTagName('td')[0];

            if (td){
              let textvalue =td.textContent || td.innerHTML;

              if(textvalue.toUpperCase().indexOf(filter) > -1){
                tr [i].style.display="";

              }else{
                tr[i].style.display = "none";
              }
            }

          }
        }

      </script>
    </div>
  <script src="covid_district.js"></script>
</body>

</html>
